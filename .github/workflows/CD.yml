name: Deploy single HTML to Azure Web App (OIDC)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write   # OIDC-token
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # Jos tiedoston nimi on muu kuin index.html, muuta --src-path
      - name: Deploy single HTML to Web App
        run: |
          az account show
          az webapp deploy \
            --resource-group "${{ secrets.AZURE_RESOURCE_GROUP }}" \
            --name "${{ secrets.AZURE_WEBAPP_NAME }}" \
            --src-path "index.html"
